<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Event planner</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg" onload="getInputValues()">
    <ul>
        <li><a href="#">Create Event</a></li>
        <li><a href="events.html">See Events</a></li>
    </ul>
    <center>


        <div name="form" style="margin-top: 5%; width: 35%;">
            <h2<label>Event name</label></h2> <input id="eventName" type="text" class="inputText" />
                <div id="cateringSelector">
                    <h2<label>Catering</label>
                        <select multiple id="catering" class="inputText">
                            <option value="ses">Waiting for input</option>
                        </select>
                </div>
                <div id="facilitySelector">
                    <h2<label>Facility</label>
                        <select multiple id="facility" class="inputText">
                            <option value="ses">Waiting for input</option>
                        </select>
                </div>
                <div id="accommodationSelector">
                    <h2>Accomodation</h2>
                    <form class="accomodation-availability-form" onsubmit="searchAvailability(event)">
                        <input id="accCity" type="text" placeholder="City" required />
                        <input id="accFrom" type="date" placeholder="Start date" required oninput="setToDate(event)" />
                        <input id="accTo" type="date" placeholder="End date" required />
                        <button type="submit">Search</button>
                        <button type="button" onclick="removeAccomodation()">Cancel</button>
                    </form>
                    <table id="accomodationHotelTable" style="visibility: hidden;">
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Distance to center</th>
                            <th></th>
                        </tr>
                        <tbody>
                        </tbody>
                    </table>

                    <form id="accomodationRoomsForm" style="visibility: hidden;">
                        <input type="hidden" id="accHotelId" value="">
                        <table id="accomodationRoomsTable">
                            <tr>
                                <th>Type</th>
                                <th>Capacity</th>
                                <th>Price</th>
                                <th>Select</th>
                            </tr>
                            <tbody>
                            </tbody>
                        </table>
                        <input type="number" id="accPassportNumber" value="" placeholder="Passport number for the hotel"
                            required>
                    </form>
                </div>
                <button type="submit" onCLick="submitForm()">Create event</button>
        </div>

    </center>

    <script src="./js/index.js"></script>
</body>

</html>
